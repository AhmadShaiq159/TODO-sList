<head>
  <meta charset="UTF-8">

  <!-- link bootstrap -->

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

  <!-- navbar  -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo success.png" alt="Bootstrap" width="80">
        </a>
      </div>
    </div>
  </nav>

  <!-- section -->
  <section class="p-5 pt-3 m-5">

    <!-- collapse button  -->
    <p class="d-flex justify-content-between gap-1 w-100">
      <button class="btn btn-outline-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
        Add a TODOs Lists...
      </button>
      <button type="button" class="btn btn-outline-danger" onclick="ACbutton()">Clear List...</button>
    </p>
    <!-- collapse section  -->
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <!-- form -->
        <form action="">
          <!-- title -->
          <div class="form-floating pb-2">
            <textarea class="form-control title" placeholder="Leave a title here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Title here</label>
          </div>
          <!-- notes -->
          <div class="form-floating">
            <textarea class="form-control notes" placeholder="Leave a notes here" id="floatingTextarea"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Notes here</label>
          </div>
          <!-- added button -->
          <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button class="btn btn-success" type="submit" onclick="add()">Add to Notes</button>
          </div>

        </form>
      </div>
    </div>

    <!-- add content from localstorage -->
    <section id="inner"></section>

  </section>

  <!-- script src  -->
  <script src="script.js"></script>

  <!-- script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
